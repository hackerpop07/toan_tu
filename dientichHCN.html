<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh Dien Tich HCN</title>
    <script src="dientichHCN.js"></script>
</head>
<body>
        <script>
            let chieudai=prompt("Chiều dài của HCN là:");
            let chieurong=prompt("Chiều rộng của HCN là:");
            let a = parseFloat(chieudai);
            let b = parseFloat(chieurong);
            let c =a*b;
            document.write("Diên tích HCN là:" +c);
        </script>
</body>
</html>
